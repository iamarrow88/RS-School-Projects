<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Searching images</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

   <header class="header">
      <div class="container">
         <div class="input-container">
            <label class="label" for="search-box">Type and Go!</label><!-- <br> -->
            <input class="input" type="search" id="search-box" placeholder="Come on, type here something!" size="50" autofocus>
            <input class="button" type="submit" value="Go!">
         </div>
      </div>
   </header>

   <main class="main">
      <div class="container main__container">
         <div class="main__title">You're searching for LOVE!</div>
         <div class="images_wrapper">

         </div>
      </div>
   </main>

   <footer class="footer">
      <div class="container footer__container">
         <div class="my-github">
            <a href="https://github.com/iamarrow88">My GitHub</a>
         </div>
   
         <div class="year">
            2022
         </div>
   
         <div class="rss-logo">
            <a href="https://rs.school/js-stage0/">
<!--                <svg class="rss-logo__icon">
                  <use xlink:href="svg/sprite.svg#rs_school_js"></use>
                </svg> -->
                <img src="svg/rs_school_js.svg" alt="rss-logo" class="rss-logo__img">
            </a>
         </div>
      </div>
   </footer>
   
   <script src="index.js"></script>
</body>
</html>
